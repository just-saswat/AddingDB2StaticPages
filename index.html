<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h2 class="mt-5">Login or Register</h2>
    <form id="loginForm" class="mt-3">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="statusMessage" class="mt-3"></div>
    </form>
</div>

<!-- Firebase Configuration -->
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDm7indA-67ze_VaCX4XoPv0cqyj0j-a1I",
        authDomain: "userloginsaswat.firebaseapp.com",
        projectId: "userloginsaswat",
        storageBucket: "userloginsaswat.appspot.com",
        messagingSenderId: "505259199721",
        appId: "1:505259199721:web:39b135dd9ed76a21433478",
        measurementId: "G-DJN6ERWR8R"
    };
    firebase.initializeApp(firebaseConfig);
</script>

<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            
            var email = $('#email').val();
            var password = $('#pwd').val();
            var statusMessage = $('#statusMessage');
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    statusMessage.html('<div class="alert alert-success">Login successful! Welcome, ' + userCredential.user.email + '</div>');
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found') {
                        firebase.auth().createUserWithEmailAndPassword(email, password)
                            .then((userCredential) => {
                                statusMessage.html('<div class="alert alert-success">Registration successful! Welcome, ' + userCredential.user.email + '</div>');
                            })
                            .catch((error) => {
                                statusMessage.html('<div class="alert alert-danger">Error: ' + error.message + '</div>');
                            });
                    } else {
                        statusMessage.html('<div class="alert alert-danger">Error: ' + error.message + '</div>');
                    }
                });
        });
    });
</script>

</body>
</html>
